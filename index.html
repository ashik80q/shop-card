<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minusBtn" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="input-value" type="text" class="form-control text-center" value="1">
                           <button id="plusBtn" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="current-balance">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="caseMinusBtn" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="caseInput" type="text" class="form-control text-center" value="1">
                           <button id="casePlusBtn" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span id="caseCurrent-balance"> 59</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax: 5%</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$<span id="sub-balance">1,278</span></h5>
                        <h5>$ <span id="tex">0</span> </h5>
                        <h5>$ <span id="total-amount">1,278</span></h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>
      //phone pluseBtn
      const plusBtn = document.getElementById('plusBtn');
      plusBtn.addEventListener('click', function(){
        
         const totalInput = getInputValue('input-value');
         const totalPrice = totalInput * 1219;
         document.getElementById('current-balance').innerText = totalPrice;
         getSubTotal();
         texFixed();
         totalAmount()
      })
      // case plusBtn 
      const casePlusBtn = document.getElementById('casePlusBtn');
      casePlusBtn.addEventListener('click', function(){

         const totalInput = getInputValue('caseInput');
         const totalPrice = totalInput * 59;
         document.getElementById('caseCurrent-balance').innerText = totalPrice;
         getSubTotal();
         texFixed();
         totalAmount()
        
      })
      //phone minus btn 
      const minusBtn = document.getElementById('minusBtn');
      minusBtn.addEventListener('click', function(){
         const totalInput= getInputValueMinus('input-value');
         const totalPrice = totalInput * 1219;
         document.getElementById('current-balance').innerText = totalPrice;
         getSubTotal();
         texFixed();
         totalAmount()
      })
      //case minus btn
      const caseMinusBtn = document.getElementById('caseMinusBtn');
      caseMinusBtn.addEventListener('click', function(){
        const totalInput= getInputValueMinus('caseInput');
        const totalPrice = totalInput * 59;
        document.getElementById('caseCurrent-balance').innerText = totalPrice;
        getSubTotal();
        texFixed();
        totalAmount()
      })

      // function start is place
      function getInputValue(id){
         const getInput = document.getElementById(id).value;
         const nubInput = parseFloat(getInput);
         const totalInput = nubInput + 1;
         document.getElementById(id).value = totalInput;
         return totalInput;
      }

      function getInputValueMinus(id){
         const getInput = document.getElementById(id).value;
         const nubInput = parseFloat(getInput);
         const totalInput = nubInput - 1;
         if(totalInput >= 0){

         }else{
            return 0;
         }
         document.getElementById(id).value = totalInput;
         return totalInput;
      }

      function getSubTotal(){
         const currentBalance = document.getElementById('current-balance').innerText;
         const currentBalanceNum = parseFloat(currentBalance);
         const caseCurtBalance = document.getElementById('caseCurrent-balance').innerText;
         const caseCurtBalanceNum = parseFloat(caseCurtBalance);
         const totalBalance = currentBalanceNum + caseCurtBalanceNum;
         document.getElementById('sub-balance').innerText = totalBalance;  
      }
      function texFixed(){
         const subBalance =  document.getElementById('sub-balance').innerText;
         console.log(subBalance);
         const subBalanceNum = parseFloat(subBalance);
         console.log(subBalanceNum);
         const tax = (subBalanceNum / 100 ) * 5;
         console.log(tax);
         const fixedTax = tax.toFixed(2);
         document.getElementById('tex').innerText = fixedTax;

      }
      function totalAmount(){
         const subBalance =  document.getElementById('sub-balance').innerText;
         const subBalanceNum = parseFloat(subBalance);
         const texValue =  document.getElementById('tex').innerText;
         const texValueNum = parseFloat(texValue);
         const totalAmount = subBalanceNum + texValueNum;
         document.getElementById('total-amount').innerText = totalAmount;
      }
   
   </script>
</body>

</html>
