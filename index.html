<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="subtract" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="input" type="text" class="form-control text-center" value="1">
                           <button id="addBtn" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$1219</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="subtract2" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="input2"type="text" class="form-control text-center" value="1">
                           <button id="addBtn2"class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$59</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$1,278</h5>
                        <h5>$0</h5>
                        <h5>$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>
      let btnAdd = document.querySelector("#addBtn");
      let subtractBtn = document.querySelector("#subtract");
      let input = document.querySelector('#input');

      btnAdd.addEventListener("click",function(){
         input.value = parseInt(input.value) + 1;
      })
      subtractBtn.addEventListener("click",function(){
         input.value = parseInt(input.value) - 1;
      })


      let btnAdd2 = document.querySelector("#addBtn2");
      let subtractBtn2 = document.querySelector("#subtract2");
      let input2 = document.querySelector('#input2');

      btnAdd2.addEventListener("click",function(){
         input2.value = parseInt(input2.value) + 1;
      })
      subtractBtn2.addEventListener("click",function(){
         input2.value = parseInt(input2.value) - 1;
      })
   </script>
</body>

</html>
